<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Travel Diary_Photo</title>
  <link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{css/templatemo-style.css}">
  <link rel="stylesheet" th:href="@{fontawesome/css/all.min.css}">
  <script>
  </script>
</head>
<body>
<div id="loader-wrapper">
  <div id="loader"></div>
  <div class="loader-section section-left"></div>
  <div class="loader-section section-right"></div>
</div>
<div th:replace="/navbar::nav"></div>
<div class="container-fluid tm-container-content tm-mt-60">
  <!-- Latest Contents  -->
  <div class="row mb-4">
    <h2 class="col-6 tm-text-primary">
      Photos
    </h2>
    <div class="col-6 d-flex justify-content-end align-items-center">
      <form action="" class="tm-text-primary">
        Page <input type="text" value="1" size="1" class="tm-input-paging tm-text-primary"> of 180
      </form>
      <a href="javascript:move_to_edit_page();" class="btn btn-primary mb-2 fas fa-plus" style="padding:12px 20px 14px; margin-left: 20px"></a>
    </div>
  </div>
  <div class="row tm-mb-90 tm-gallery">
    <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-12 mb-5">
      <figure class="effect-ming tm-video-item">
        <img th:src="@{img/img-03.jpg}" alt="Image" class="img-fluid">
        <figcaption class="d-flex align-items-center justify-content-center">
          <h2>Clocks</h2>
          <a href="photo-detail.html">View more</a>
        </figcaption>
      </figure>
      <div class="d-flex justify-content-between tm-text-gray">
        <span class="tm-text-gray-light">18 Oct 2020</span>
        <span>9,906 views</span>
      </div>
    </div>
  </div>
  <div class="row tm-mb-90">
    <div class="col-12 d-flex justify-content-between align-items-center tm-paging-col">
      <a href="javascript:void(0);" class="btn btn-primary tm-btn-prev mb-2 disabled">Previous</a>
      <div class="tm-paging d-flex">
        <a href="javascript:void(0);" class="active tm-paging-link">1</a>
        <a href="javascript:void(0);" class="tm-paging-link">2</a>
        <a href="javascript:void(0);" class="tm-paging-link">3</a>
        <a href="javascript:void(0);" class="tm-paging-link">4</a>
      </div>
      <a href="javascript:void(0);" class="btn btn-primary tm-btn-next">Next Page</a>
    </div>
  </div>
</div>
<script th:src="@{js/plugins.js}"></script>
<script>
  $(window).on("load", function () {
    $('body').addClass('loaded');
  });

  function move_to_edit_page() {
    location.href="/edit";
  }
</script>
</body>
</html>
